<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicons/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="CRM" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="background" id="background">
      <div class="modal" id="modal">
        <h2 class="modal__title"></h2>
        <p class="modal__id"></p>

        <form class="modal__form">
          <label class="modal__label" for="surname">Фамилия</label>
          <input class="modal__input" type="text" id="surname">

          <label class="modal__label" for="name">Имя</label>
          <input class="modal__input" type="text" id="name">

          <label class="modal__label" for="patronomic">Отчество</label>
          <input class="modal__input" type="text" id="patronomic">
        </form>
      </div>
    </div>
    <header class="header">
      <div class="container header__container">
        <a href="#!" class="header__logo-link">
          <img
            class="header__logo-img"
            src="./img/icons/logo.svg"
            alt="Логотип"
          />
        </a>
        <input
          type="text"
          class="header__search"
          placeholder="Введите запрос"
        />
      </div>
    </header>

    <section class="section-table">
      <div class="container section-table__container">
        <h1 class="section-table__title">
          Клиенты
        </h1>
        <table class="section-table__table" id="table">
          <tr class="section-table__table-tr">
            <th class="section-table__table-th">
              <button class="section-table__table-th_id">
                ID
                <svg
                  width="8"
                  height="8"
                  viewBox="0 0 8 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                    fill="#9873FF"
                  />
                </svg>
              </button>
            </th>
            <th class="section-table__table-th">
              <button class="section-table__fio-button section-table__text">
                Фамилия Имя Отчество
                <svg
                  width="8"
                  height="8"
                  viewBox="0 0 8 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"
                  />
                </svg>
                <span class="section-table__fio-span">А-Я</span>
              </button>
            </th>
            <th class="section-table__table-th">
              <button class="section-table__date section-table__text">
                Дата и время создания
                <svg
                  width="8"
                  height="8"
                  viewBox="0 0 8 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"
                  />
                </svg>
              </button>
            </th>
            <th class="section-table__table-th">
              <button class="section-table__last-update section-table__text">
                Последние изменения
                <svg
                  width="8"
                  height="8"
                  viewBox="0 0 8 8"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                    fill="#9873FF"
                  />
                </svg>
              </button>
            </th>
            <th class="section-table__table-th">
              <p class="section-table__text">Контакты</p>
            </th>
            <th class="section-table__table-th">
              <p class="section-table__text">Действия</p>
            </th>
          </tr>
          <tr class="section-table__table-tr section-table__table-tr_content" id="tableContent">
            <td class="section-table__table-td">
              <p class="section-table__table-td_id section-table__text"> 123455 </p>
            </td>
            <td class="section-table__table-td">
              <p class="section-table__text_black">Скворцов Денис Юрьевич</p>
            </td>
            <td class="section-table__table-td">
              <p class="section-table__text_black">21.02.2021</p>
              <p class="section-table__table-td_id section-table__text"> 12:41 </p>
            </td>
            <td class="section-table__table-td">
              <p class="section-table__text_black">21.02.2021</p>
              <p class="section-table__table-td_id section-table__text"> 14:50 </p>
            </td>
            <td class="section-table__table-td">
              <ul class="section-table__contact-list">
                <li class="section-table__contact-item section-table__contact-item_vk"></li>
                <li class="section-table__contact-item section-table__contact-item_vk"></li>
                <li class="section-table__contact-item section-table__contact-item_vk"></li>
                <li class="section-table__contact-item section-table__contact-item_vk"></li>

              </ul>
            </td>
            <td class="section-table__table-td">
              <div>
                <button class="section-table__table-edit section-table__table-button">
                  Изменить
                </button>
              </div>
              <button class="section-table__table-delete section-table__table-button">
                Удалить
              </button>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <div class="button-group">
      <button class="button-group__button" id="addClient">Добавить клиента</button>
    </div>

    <script src="./js/index.js" type="module" ></script>
  </body>
</html>
