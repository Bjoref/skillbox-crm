          <button class="modal__submit-button" type="submit"></button>
          <button class="modal__delete-button underline-text" type="button">

      </div>
      <div class="modal" id="modalDelete">
        <div class="modal-delete__content">
          <h2 class="modal__title">Удалить клиента</h2>
          <p class="modal__text">

          <button class="modal-delete__button-confirm" type="button">
            Удалить
          </button>
          <button
            class="modal-delete__button-cancel underline-text"
            type="button"
          >
            Отмена
          </button>
        </div>
      </div>

      <div class="container header__container">
        <a href="#!" class="header__logo-link">
          <img
            class="header__logo-img"
            src="./img/icons/logo.svg"

        </a>
        <input

          class="header__search"
          placeholder="Введите запрос"
          id="header__search"
